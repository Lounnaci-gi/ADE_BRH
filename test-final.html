<!DOCTYPE html>
<html>
<head>
    <title>Test Final - ADE_BRH</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>üß™ Test Final - ADE_BRH</h1>
    <p>Ce test v√©rifie que toutes les corrections ont √©t√© appliqu√©es et que l'erreur ERR_INSUFFICIENT_RESOURCES est r√©solue.</p>
    
    <div class="test-section">
        <h3>üîç Test de Connectivit√©</h3>
        <button onclick="testConnectivity()">Tester la connectivit√©</button>
        <div id="connectivity-results"></div>
    </div>

    <div class="test-section">
        <h3>üìä Test des Routes Principales</h3>
        <button onclick="testMainRoutes()">Tester toutes les routes</button>
        <div id="main-routes-results"></div>
    </div>

    <div class="test-section">
        <h3>‚ö° Test de Performance</h3>
        <button onclick="testPerformance()">Test de charge</button>
        <div id="performance-results"></div>
    </div>

    <div class="test-section">
        <h3>üéØ Test Sp√©cifique Objectifs</h3>
        <button onclick="testObjectives()">Tester les objectifs</button>
        <div id="objectives-results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testConnectivity() {
            const resultsDiv = document.getElementById('connectivity-results');
            resultsDiv.innerHTML = '<div class="warning">Test en cours...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/test`);
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Serveur accessible</div>
                        <div>Message: ${data.message}</div>
                        <div>Base de donn√©es: ${data.database}</div>
                        <div>Utilisateur: ${data.user}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Serveur accessible mais erreur HTTP ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Serveur non accessible: ${error.message}</div>`;
            }
        }
        
        async function testMainRoutes() {
            const resultsDiv = document.getElementById('main-routes-results');
            resultsDiv.innerHTML = '<div class="warning">Test en cours...</div>';
            
            const routes = [
                { name: 'Centres', url: '/centres' },
                { name: 'Agences', url: '/agences' },
                { name: 'Communes', url: '/communes' },
                { name: 'Centres Count', url: '/centres/count' },
                { name: 'Agences Count', url: '/agences/count' },
                { name: 'Communes Count', url: '/communes/count' },
                { name: 'Objectives', url: '/objectives' },
                { name: 'Objectives Agences', url: '/objectives/agences' }
            ];
            
            let results = '<h4>R√©sultats des tests :</h4>';
            let allSuccess = true;
            let errorCount = 0;
            
            for (const route of routes) {
                try {
                    const response = await fetch(`${API_BASE}${route.url}`, {
                        headers: {
                            'X-Role': 'Administrateur',
                            'X-User-Id': '1'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const count = Array.isArray(data) ? data.length : (data.count || 'OK');
                        results += `<div class="success">‚úÖ ${route.name}: Succ√®s (${count})</div>`;
                    } else {
                        results += `<div class="error">‚ùå ${route.name}: √âchec (${response.status})</div>`;
                        allSuccess = false;
                        errorCount++;
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå ${route.name}: Erreur - ${error.message}</div>`;
                    allSuccess = false;
                    errorCount++;
                }
            }
            
            results += `<div class="${allSuccess ? 'success' : 'error'}">${allSuccess ? '‚úÖ Tous les tests ont r√©ussi' : `‚ùå ${errorCount} tests ont √©chou√©`}</div>`;
            resultsDiv.innerHTML = results;
        }
        
        async function testPerformance() {
            const resultsDiv = document.getElementById('performance-results');
            resultsDiv.innerHTML = '<div class="warning">Test de performance en cours...</div>';
            
            const iterations = 5;
            const results = [];
            let hasErrors = false;
            
            for (let i = 0; i < iterations; i++) {
                const startTime = Date.now();
                
                try {
                    const response = await fetch(`${API_BASE}/centres`, {
                        headers: {
                            'X-Role': 'Administrateur',
                            'X-User-Id': '1'
                        }
                    });
                    
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    results.push({
                        iteration: i + 1,
                        duration: duration,
                        success: response.ok,
                        status: response.status
                    });
                    
                    if (!response.ok) {
                        hasErrors = true;
                    }
                } catch (error) {
                    results.push({
                        iteration: i + 1,
                        duration: 0,
                        success: false,
                        error: error.message
                    });
                    hasErrors = true;
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            const avgDuration = results.filter(r => r.success).reduce((sum, r) => sum + r.duration, 0) / successCount;
            
            let resultsHtml = '<h4>R√©sultats de performance :</h4>';
            results.forEach(r => {
                const status = r.success ? `‚úÖ ${r.duration}ms` : `‚ùå Erreur - ${r.error || 'HTTP ' + r.status}`;
                resultsHtml += `<div class="${r.success ? 'success' : 'error'}">It√©ration ${r.iteration}: ${status}</div>`;
            });
            
            resultsHtml += `
                <div class="success">‚úÖ Succ√®s: ${successCount}/${iterations}</div>
                <div class="success">‚è±Ô∏è Dur√©e moyenne: ${Math.round(avgDuration)}ms</div>
                <div class="${hasErrors ? 'error' : 'success'}">${hasErrors ? '‚ùå Probl√®mes d√©tect√©s' : '‚úÖ Performance stable'}</div>
            `;
            
            resultsDiv.innerHTML = resultsHtml;
        }
        
        async function testObjectives() {
            const resultsDiv = document.getElementById('objectives-results');
            resultsDiv.innerHTML = '<div class="warning">Test des objectifs en cours...</div>';
            
            try {
                // Test 1: Liste des objectifs
                const objectivesResponse = await fetch(`${API_BASE}/objectives`, {
                    headers: {
                        'X-Role': 'Administrateur',
                        'X-User-Id': '1'
                    }
                });
                
                if (!objectivesResponse.ok) {
                    throw new Error(`Erreur HTTP ${objectivesResponse.status} pour /objectives`);
                }
                
                const objectives = await objectivesResponse.json();
                
                // Test 2: Liste des agences pour objectifs
                const agencesResponse = await fetch(`${API_BASE}/objectives/agences`, {
                    headers: {
                        'X-Role': 'Administrateur',
                        'X-User-Id': '1'
                    }
                });
                
                if (!agencesResponse.ok) {
                    throw new Error(`Erreur HTTP ${agencesResponse.status} pour /objectives/agences`);
                }
                
                const agences = await agencesResponse.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Test des objectifs r√©ussi</div>
                    <div>Objectifs trouv√©s: ${objectives.length}</div>
                    <div>Agences disponibles: ${agences.length}</div>
                    <div class="success">‚úÖ Plus d'erreur ERR_INSUFFICIENT_RESOURCES</div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Erreur lors du test des objectifs</div>
                    <div>D√©tails: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
