<!DOCTYPE html>
<html>
<head>
    <title>Test API Agences</title>
</head>
<body>
    <h1>Test API Agences</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('http://localhost:5000/api/agences', {
                    method: 'GET',
                    headers: {
                        'X-Role': 'Administrateur',
                        'X-User-Agence': '1',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Succ√®s!</h3>
                    <p>Nombre d'agences: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erreur!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
