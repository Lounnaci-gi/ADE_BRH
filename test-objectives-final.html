<!DOCTYPE html>
<html>
<head>
    <title>Test Final - Objectifs avec Filtre</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Final - Objectifs avec Filtre Temporel</h1>
    <p>Ce test vérifie que le filtre temporel fonctionne correctement après le redémarrage du serveur.</p>
    
    <div class="test-section">
        <h3>Test de Connectivité</h3>
        <button onclick="testConnectivity()">Tester la connectivité</button>
        <div id="connectivity-results"></div>
    </div>

    <div class="test-section">
        <h3>Test du Filtre Temporel</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h4>Contrôles de Filtrage</h4>
                <div style="margin: 10px 0;">
                    <label>Année:</label>
                    <select id="annee-select" onchange="testCurrentFilter()">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div style="margin: 10px 0;">
                    <label>Mois:</label>
                    <select id="mois-select" onchange="testCurrentFilter()">
                        <option value="10">Octobre</option>
                        <option value="9">Septembre</option>
                        <option value="8">Août</option>
                    </select>
                </div>
                <button onclick="testCurrentFilter()">Tester le Filtre</button>
                <button onclick="testAllPeriods()">Tester Toutes les Périodes</button>
            </div>
            <div>
                <h4>Résultats</h4>
                <div id="filter-results">Cliquez sur "Tester le Filtre" pour voir les résultats</div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>Test de Performance</h3>
        <button onclick="testPerformance()">Test de Performance</button>
        <div id="performance-results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testConnectivity() {
            const resultsDiv = document.getElementById('connectivity-results');
            resultsDiv.innerHTML = '<div class="warning">Test en cours...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/test`);
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success">✅ Serveur accessible</div>
                        <div>Message: ${data.message}</div>
                        <div>Base de données: ${data.database}</div>
                        <div>Utilisateur: ${data.user}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">❌ Erreur HTTP ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ Serveur non accessible: ${error.message}</div>`;
            }
        }
        
        async function testCurrentFilter() {
            const resultsDiv = document.getElementById('filter-results');
            resultsDiv.innerHTML = '<div class="warning">Test en cours...</div>';
            
            const annee = document.getElementById('annee-select').value;
            const mois = document.getElementById('mois-select').value;
            
            try {
                const url = `${API_BASE}/objectives?annee=${annee}&mois=${mois}`;
                const response = await fetch(url, {
                    headers: {
                        'X-Role': 'Administrateur',
                        'X-User-Id': '1'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success">✅ Filtre appliqué avec succès</div>
                        <div><strong>Période:</strong> ${getMonthName(mois)} ${annee}</div>
                        <div><strong>Objectifs trouvés:</strong> ${data.length}</div>
                        <div><strong>URL:</strong> ${url}</div>
                        ${data.length > 0 ? `
                            <div><strong>Premier objectif:</strong></div>
                            <pre>${JSON.stringify(data[0], null, 2)}</pre>
                        ` : '<div class="warning">Aucun objectif trouvé pour cette période</div>'}
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">❌ Erreur HTTP ${response.status}</div>
                        <div>URL: ${url}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">❌ Erreur: ${error.message}</div>
                `;
            }
        }
        
        async function testAllPeriods() {
            const resultsDiv = document.getElementById('filter-results');
            resultsDiv.innerHTML = '<div class="warning">Test de toutes les périodes en cours...</div>';
            
            const periods = [
                { annee: 2025, mois: 10 },
                { annee: 2025, mois: 9 },
                { annee: 2024, mois: 12 },
                { annee: 2024, mois: 1 }
            ];
            
            let results = '<h4>Résultats par période:</h4>';
            let totalObjectives = 0;
            
            for (const period of periods) {
                try {
                    const url = `${API_BASE}/objectives?annee=${period.annee}&mois=${period.mois}`;
                    const response = await fetch(url, {
                        headers: {
                            'X-Role': 'Administrateur',
                            'X-User-Id': '1'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        totalObjectives += data.length;
                        results += `
                            <div class="success">
                                ✅ ${getMonthName(period.mois)} ${period.annee}: ${data.length} objectifs
                            </div>
                        `;
                    } else {
                        results += `
                            <div class="error">
                                ❌ ${getMonthName(period.mois)} ${period.annee}: Erreur ${response.status}
                            </div>
                        `;
                    }
                } catch (error) {
                    results += `
                        <div class="error">
                            ❌ ${getMonthName(period.mois)} ${period.annee}: ${error.message}
                        </div>
                    `;
                }
            }
            
            results += `<div class="success"><strong>Total d'objectifs trouvés:</strong> ${totalObjectives}</div>`;
            resultsDiv.innerHTML = results;
        }
        
        async function testPerformance() {
            const resultsDiv = document.getElementById('performance-results');
            resultsDiv.innerHTML = '<div class="warning">Test de performance en cours...</div>';
            
            const iterations = 5;
            const results = [];
            
            for (let i = 0; i < iterations; i++) {
                const startTime = Date.now();
                
                try {
                    const response = await fetch(`${API_BASE}/objectives?annee=2025&mois=10`, {
                        headers: {
                            'X-Role': 'Administrateur',
                            'X-User-Id': '1'
                        }
                    });
                    
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    results.push({
                        iteration: i + 1,
                        duration: duration,
                        success: response.ok
                    });
                } catch (error) {
                    results.push({
                        iteration: i + 1,
                        duration: 0,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            const avgDuration = results.filter(r => r.success).reduce((sum, r) => sum + r.duration, 0) / successCount;
            
            let resultsHtml = '<h4>Résultats de performance:</h4>';
            results.forEach(r => {
                const status = r.success ? `✅ ${r.duration}ms` : `❌ Erreur - ${r.error}`;
                resultsHtml += `<div class="${r.success ? 'success' : 'error'}">Itération ${r.iteration}: ${status}</div>`;
            });
            
            resultsHtml += `
                <div class="success">✅ Succès: ${successCount}/${iterations}</div>
                <div class="success">⏱️ Durée moyenne: ${Math.round(avgDuration)}ms</div>
                <div class="${successCount === iterations ? 'success' : 'error'}">${successCount === iterations ? '✅ Performance stable' : '❌ Problèmes de performance détectés'}</div>
            `;
            
            resultsDiv.innerHTML = resultsHtml;
        }
        
        function getMonthName(month) {
            const months = [
                'Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
                'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'
            ];
            return months[month - 1] || '';
        }
    </script>
</body>
</html>
