<!DOCTYPE html>
<html>
<head>
    <title>Test des Connexions API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
    </style>
</head>
<body>
    <h1>Test des Connexions API - ERR_INSUFFICIENT_RESOURCES</h1>
    
    <div class="test-section">
        <h3>Test de Charge - Requêtes Simultanées</h3>
        <button onclick="testConcurrentRequests()">Tester 10 requêtes simultanées</button>
        <div id="concurrent-results"></div>
    </div>

    <div class="test-section">
        <h3>Test des Routes Principales</h3>
        <button onclick="testMainRoutes()">Tester toutes les routes</button>
        <div id="main-routes-results"></div>
    </div>

    <div class="test-section">
        <h3>Test de Performance</h3>
        <button onclick="testPerformance()">Test de Performance</button>
        <div id="performance-results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testConcurrentRequests() {
            const resultsDiv = document.getElementById('concurrent-results');
            resultsDiv.innerHTML = '<div class="loading">Test en cours...</div>';
            
            const routes = [
                '/centres',
                '/agences', 
                '/communes',
                '/centres/count',
                '/agences/count',
                '/communes/count',
                '/objectives',
                '/objectives/agences'
            ];
            
            const promises = [];
            for (let i = 0; i < 10; i++) {
                const route = routes[i % routes.length];
                promises.push(fetch(`${API_BASE}${route}`, {
                    headers: {
                        'X-Role': 'Administrateur',
                        'X-User-Id': '1'
                    }
                }));
            }
            
            try {
                const startTime = Date.now();
                const responses = await Promise.all(promises);
                const endTime = Date.now();
                
                const successCount = responses.filter(r => r.ok).length;
                const errorCount = responses.filter(r => !r.ok).length;
                
                resultsDiv.innerHTML = `
                    <div class="success">✅ Test terminé en ${endTime - startTime}ms</div>
                    <div>Succès: ${successCount}/10</div>
                    <div>Erreurs: ${errorCount}/10</div>
                    <div>Résultat: ${errorCount === 0 ? 'PAS D\'ERREUR ERR_INSUFFICIENT_RESOURCES' : 'Erreurs détectées'}</div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">❌ Erreur: ${error.message}</div>
                `;
            }
        }
        
        async function testMainRoutes() {
            const resultsDiv = document.getElementById('main-routes-results');
            resultsDiv.innerHTML = '<div class="loading">Test en cours...</div>';
            
            const routes = [
                { name: 'Centres', url: '/centres' },
                { name: 'Agences', url: '/agences' },
                { name: 'Communes', url: '/communes' },
                { name: 'Centres Count', url: '/centres/count' },
                { name: 'Agences Count', url: '/agences/count' },
                { name: 'Communes Count', url: '/communes/count' },
                { name: 'Objectives', url: '/objectives' },
                { name: 'Objectives Agences', url: '/objectives/agences' }
            ];
            
            let results = '<h4>Résultats des tests :</h4>';
            let allSuccess = true;
            
            for (const route of routes) {
                try {
                    const response = await fetch(`${API_BASE}${route.url}`, {
                        headers: {
                            'X-Role': 'Administrateur',
                            'X-User-Id': '1'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        results += `<div class="success">✅ ${route.name}: Succès (${Array.isArray(data) ? data.length : 'OK'})</div>`;
                    } else {
                        results += `<div class="error">❌ ${route.name}: Échec (${response.status})</div>`;
                        allSuccess = false;
                    }
                } catch (error) {
                    results += `<div class="error">❌ ${route.name}: Erreur - ${error.message}</div>`;
                    allSuccess = false;
                }
            }
            
            results += `<div class="${allSuccess ? 'success' : 'error'}">${allSuccess ? '✅ Tous les tests ont réussi' : '❌ Certains tests ont échoué'}</div>`;
            resultsDiv.innerHTML = results;
        }
        
        async function testPerformance() {
            const resultsDiv = document.getElementById('performance-results');
            resultsDiv.innerHTML = '<div class="loading">Test de performance en cours...</div>';
            
            const iterations = 5;
            const results = [];
            
            for (let i = 0; i < iterations; i++) {
                const startTime = Date.now();
                
                try {
                    const response = await fetch(`${API_BASE}/centres`, {
                        headers: {
                            'X-Role': 'Administrateur',
                            'X-User-Id': '1'
                        }
                    });
                    
                    const endTime = Date.now();
                    const duration = endTime - startTime;
                    
                    results.push({
                        iteration: i + 1,
                        duration: duration,
                        success: response.ok
                    });
                } catch (error) {
                    results.push({
                        iteration: i + 1,
                        duration: 0,
                        success: false,
                        error: error.message
                    });
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            const avgDuration = results.filter(r => r.success).reduce((sum, r) => sum + r.duration, 0) / successCount;
            
            let resultsHtml = '<h4>Résultats de performance :</h4>';
            results.forEach(r => {
                resultsHtml += `<div class="${r.success ? 'success' : 'error'}">Itération ${r.iteration}: ${r.success ? r.duration + 'ms' : 'Erreur - ' + (r.error || 'Inconnue')}</div>`;
            });
            
            resultsHtml += `
                <div class="success">✅ Succès: ${successCount}/${iterations}</div>
                <div class="success">⏱️ Durée moyenne: ${Math.round(avgDuration)}ms</div>
                <div class="${successCount === iterations ? 'success' : 'error'}">${successCount === iterations ? '✅ Performance stable' : '❌ Problèmes de performance détectés'}</div>
            `;
            
            resultsDiv.innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
